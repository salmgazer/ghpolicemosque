[viewBag]
==
<div class="container">
    <div class="section-header">
        <h2 class="section-title text-center wow fadeInDown"
        >Our volunteers</h2>
    </div>
    <div class="row">

        <div class="col-sm-8 col-sm-offset-2">

            <div id="carousel-testimonial" class="carousel slide text-center" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <p><img class="img-circle img-thumbnail" style="width: 100px; height: 100px;" src="{{ 'assets/images/volunteers/bilal.png'|theme }}" alt=""></p>
                        <h3 class="volunteer-name">Bilal Armiyawo</h3>
                        <p class="volunteer-profession">Physicist </p>
                        <p class="volunteer-info">I write articles and also manage social media accounts for the mosque.</p>
                    </div>
                    <div class="item">
                        <p><img class="img-circle img-thumbnail" style="width: 100px; height: 100px;" src="{{ 'assets/images/testimonial/sal.jpg'|theme }}" alt=""></p>
                        <h3 class="volunteer-name">Salifu Mutaru</h3>
                        <p class="volunteer-profession">Software Engineer | <a href="https://worldreader.org" class="success">Worldreader</a></p>
                        <p class="volunteer-info">I built and presently manage the website of the mosque.</p>
                    </div>
                </div>

                <!-- Controls -->
                <div class="btns">
                    <a class="btn btn-success btn-lg" href="#carousel-testimonial" role="button" data-slide="prev">
                        <span class="fa fa-angle-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="btn btn-success btn-lg" href="#carousel-testimonial" role="button" data-slide="next">
                        <span class="fa fa-angle-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
